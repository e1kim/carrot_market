<script>
  //로컬에 유저아이디 저장하기 -> 화면에 로그인했는지 안했는지 확인하기 위함
  
  if(localStorage.getItem('user')!=null){
      var 뺀거 = localStorage.getItem('user')//스트링 파일임 JSON으로 변환했잖음
      $('#userName').html(JSON.parse(뺀거).displayName)//다시 오브젝트로 변환해줌
  }


  const DB = firebase.firestore();
  DB.collection('product').get().then((결과)=>{
    결과.forEach((doc)=>{
      console.log(doc)
      var 템플릿 = `<div class="product">
    <div class="thumbnail" style="background-image: url('${doc.data().이미지}')"></div>
    <div class="flex-grow-1 p-4">
      <h5 class="title"><a href = "detail.html?id=${doc.id}">${doc.data().제목}</a></h5>
      <p class="date">${doc.data().가격}</p>
      <p class="price">${doc.data().설명}</p>
      
    </div>
  </div>`;
      $('.container').append(템플릿)
    })
  })

</script>
